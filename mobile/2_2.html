    <script>
        var swiper = new Swiper('.swiper-container', {
            navigation: {
                nextEl: '.swiper-button-next',
                prevEl: '.swiper-button-prev',
            },
        });
        function handleInternationalClick() {
            $('#international_purchase').css('display', 'block');
            $('#international-tab').addClass('tab-active');
            $('#private-tab').removeClass('tab-active');
            $('#private_fundraising').css('display', 'none');
        }
        function handlePrivateClick() {
            $('#private-tab').addClass('tab-active');
            $('#international-tab').removeClass('tab-active');
            $('#international_purchase').css('display', 'none');
            $('#private_fundraising').css('display', 'block');
        }
        var swiper = new Swiper(".mySwiper", {
                effect: "slide",
                grabCursor: true,
                centeredSlides: true,
                pagination: {
                  el: ".swiper-pagination",
                },
                navigation: {
                    nextEl: '.swiper-button-next',
                    prevEl: '.swiper-button-prev',
                },
            });

            var swiper1 = new Swiper(".mySwiper1", {
                effect: "coverflow",
                grabCursor: true,
                centeredSlides: true,
                slidesPerView: "auto",
                coverflowEffect: {
                    rotate: 0,
                    stretch: -50,
                    depth: 200,
                    modifier: 1,
                    slideShadows: true,
                },
                pagination: {
                  el: ".mySwiper1 .swiper-pagination",
                },
                navigation: {
