<body>
    <!-- 简介历程 -->
    <div class="layout" id="layout5">
        <!-- content -->
        <div style="width: 100%;height: 120px;background-image: url(./images/about_duowei_banner_bg.png);background-position: center;background-size: cover;">
            <div style="display: flex;height: 100%;align-items: center;justify-content: center;">
                <div style="flex: 3;text-align: center;font-size: 16px;font-weight: bold;color: white;letter-spacing: 2px;">60+公司</div>
                <div style="width: 1px;height: 20px;background-color: rgba(255, 255, 255, .4);"></div>
                <div style="flex: 3;text-align: center;font-size: 16px;font-weight: bold;color: white;letter-spacing: 2px;">80+交易</div>
                <div style="width: 1px;height: 20px;background-color: rgba(255, 255, 255, .4);"></div>
                <div style="flex: 4;text-align: center;font-size: 16px;font-weight: bold;color: white;letter-spacing: 2px;">200+亿美金</div>
            </div>
        </div> 
</body>
<script>
    $('.develop_ul li').click(function () {
        event.stopPropagation();
        $('.develop_ul li').removeClass('on');
        $('.develop_ul li').find('.hover_box').removeClass('active');
        $('.develop_ul li').find('.stu').text('+');

        $(this).toggleClass('on');
        $(this).find('.hover_box').toggleClass('active');

        if ($(this).hasClass('on')) {
            $(this).find('.stu').text('')
        } else {
            $(this).find('.stu').text('+')
        }
    })
    $('.develop_ul li .hover_box span').click(function (event) {
        $(this).find('.show_Temp').addClass('show_');
        $('body').css({ overflow: 'hidden' });
    });
    $('.course_content .develop_item .show_Temp .show_box .close_').click(function (event) {
        event.stopPropagation();
        $(this).parents('.show_Temp').removeClass('show_');
        $('body').css({ overflow: 'inherit' })
    });

    $('.course_content .team_leader ul li').click(function (event) {
        $(this).find('.show_Temp').addClass('show_');
        $('body').css({ overflow: 'hidden' });
    });
    $('.course_content .team_leader .show_Temp .show_box .close_').click(function (event) {
        event.stopPropagation();
        $(this).parents('.show_Temp').removeClass('show_');
        $('body').css({ overflow: 'inherit' })
    });
</script>

</html>
