<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimal-ui">
  <title>InvesTarget</title>
  <link rel="icon" href="images/导航logo.png">
  <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="css/normalize.css">
  <link rel="stylesheet" type="text/css" href="css/header.css">
  <link rel="stylesheet" type="text/css" href="css/swiper-4.3.5.min.css">
  <link rel="stylesheet" type="text/css" href="css/neye.css">
  <link rel="stylesheet" type="text/css" href="css/login.css">
  <script type="text/javascript" src="js/jquery.min.js"></script>
  <script type="text/javascript" src="js/swiper-4.3.5.min.js"></script>
  <script type="text/javascript" src="js/all.js"></script>
  <script type="text/javascript" src="js/rem.js"></script>
</head>

<body>
  <!-- 登录 -->
  <div class="layout" id="layout">
    <!-- content -->
    <div class="login_content">
      <div class="header">
        <div class="goback"><a href="index.html"><</a></div>
            多维海拓登陆注册
        </div>
        <div class="con">
          <div class="tit">登录访问您的账号!</div>
          <div class="username">
            <input type="text" placeholder="请输入用户名 / 手机号码">
          </div>
          <div class="password">
            <input type="text" placeholder="请输入登陆密码">
          </div>
          <div class="forget_password">忘记密码</div>
          <div class="login_btn">登录</div>
          <div class="register">还不是会员? <a href="#">立即注册</a></div>
          <div class="ewm">
            <div class="WeChat">
              <span>微信公众号</span>
              <img src="./images/微信二维码.png" alt="">
            </div>
            <div class="download">
              <span>客户端下载</span>
              <img src="./images/客户端二维码.png" alt="">
            </div>
          </div>
        </div>
      </div>
    </div>
</body>

</html>
